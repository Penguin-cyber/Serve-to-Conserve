<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="title">Serve to Conserve</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/general.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/buttons.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/pop up.css') }}"
    />
  </head>

  <body>
    <div class="header">
      <img
        src="{{url_for('static', filename='images/logo.webp')}}"
        class="logo"
      />
      <div class="leaves-div">
        <p id="leaves" class="leaves">0</p>
        <img
          src="{{url_for('static', filename='images/leaf.webp')}}"
          class="leaves-image"
          alt="leaf"
        />
      </div>
    </div>
    <h2 class="text">See Your Wardrobe</h2>

    <button id="test_button">Open Popup</button>

    <div class="overlay" id="unused_clothing_overlay"></div>

    <img
      id="unused_clothing_popup"
      class="popup"
      src="../static/images/unused clothing.png"
      alt="You haven't worn this in a while..."
    />
    <ul>
      {% for item in history %}
      <li>{{ item }}</li>
      {% endfor %}
    </ul>
    <script src="{{ url_for('static', filename='js/pop up.js') }}"></script>
  </body>

  <footer>
    <nav>
      <ul class="no-bullets">
        <li>
          <a href="{{ url_for('generate_outfit') }}">
            <img
              src="{{url_for('static', filename='images/Log Outfit.png')}}"
              class="cool-button"
            />
          </a>
          <a href="{{ url_for('add_clothes') }}">
            <img
              src="{{url_for('static', filename='images/Add Clothes.png')}}"
              class="cool-button"
            />
          </a>
        </li>
        <li>
          <a href="{{ url_for('index') }}">
            <img
              src="{{url_for('static', filename='images/home.webp')}}"
              class="icon-button"
            />
          </a>
          <a href="{{ url_for('wardrobe') }}">
            <img
              src="{{url_for('static', filename='images/wardrobe.webp')}}"
              class="icon-button"
            />
          </a>
          <a href="{{ url_for('friends') }}">
            <img
              src="{{url_for('static', filename='images/friends.webp')}}"
              class="icon-button"
            />
          </a>
          <a href="{{ url_for('trade') }}">
            <img
              src="{{url_for('static', filename='images/trade.webp')}}"
              class="icon-button"
            />
          </a>
          <a href="{{ url_for('donate') }}">
            <img
              src="{{url_for('static', filename='images/donate.webp')}}"
              class="icon-button"
            />
          </a>
        </li>
      </ul>
    </nav>
  </footer>
</html>
